<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Music</title>
	<link rel="stylesheet" type="text/css" href="music.css">

</head>
<body>
	<div class="musicBox">
		<div class="message">
			<div class="song-title">my song</div>
			<div class="song-author">nihao</div>
		</div>
		<div class="music">
			<div class="control">
				<span class="back"></span>
				<span class="play"><i class="fa fa-pause"></i></span>
				<span class="forward"></span>
			</div>
			<div class="progress">
				<div class="bar">
					<div class="progress-total"></div>
					<div class="progress-now"></div>
				</div>
			</div>
			<div class="time">0.00</div>
			<div class="voice"></div>
			<div class="voice-progress">
				<div class="voice-bar">
					<div class="voice-total"></div>
					<div class="voice-now"></div>
				</div>
			</div>
		</div>
	</div>
	<script type="text/javascript" src="music.js"></script>
</body>
</html>
